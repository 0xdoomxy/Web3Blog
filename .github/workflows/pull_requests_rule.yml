name: Pull Request Check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'  
      - 'deployment/**'  
      - 'apps/website/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.1'

      - name: Build Backend
        working-directory: backend
        run: |
          go build -ldflags="-s -w" .
